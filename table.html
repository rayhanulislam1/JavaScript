<html>
    <head>
        <title>Table</title>
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            th{
                background-color: yellow;
            }
            td{
                background-color: rgb(144, 205, 238);
            }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <th>Male Students</th>
            </tr>
            <tr>
                <td>
                    <ol>
                        <li>Alamin</li>
                        <li>Mariful</li>
                        <li>Jihad</li>
                    </ol>
                </td>
            </tr>
            <tr>
                <th>
                    Female Students
                </th>
            </tr>
            <tr>
                <td>
                    <ul>
                        <li>Shahana</li>
                        <li>Shahina</li>
                        <li>Shahida</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <th>Combine Students</th>
            </tr>
            <tr>
                <td>
                    <ol type="A">
                        <li>Alamin</li>
                        <li>Mariful</li>
                        <li>Jihad</li>
                    </ol>
                </td>
            </tr>
        </table>
    </body>
</html>
